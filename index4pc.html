<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>H5 practice for PC</title>
    <link rel="stylesheet" href="normalize.css">
    <style media="screen">
    .h5wrapper {
    width: 360px;
    height: 640px;
    overflow: hidden;
    margin: 0 auto;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    }

    body {
    margin: 0;
    background-color: black;
    }

    .desktop-warning {
    position: fixed;
    left: 0;
    right: 0;
    color: #FFEB3B;
    text-align: center;
    background-color: #E91E63;
    padding: 0px;
  }

    </style>
  </head>
  <body>


    <div class="desktop-warning">
      请在移动端查看本页面以获取最佳显示效果
    </div>
    <div class="h5wrapper">
      <iframe src="./indexframe.html" width="360" height="640" frameBorder="0">
        <p>Your browser does not support iframes.</p>
      </iframe>
    </div>

  </body>
</html>
