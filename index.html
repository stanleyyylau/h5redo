<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.fullPage.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdn.dowebok.com/77/js/jquery.fullPage.min.js"></script>
    <script src="script.js"></script>
    <title>H5 practice</title>
  </head>
  <body>


  <!-- loading effect -->
  <div id="overlay">
    <img src="imgs/loading.gif" alt="Default" />
  </div>


  <div id="fullpage">
    <div class="section st-section1">
      <img class="p1-title1 animated" src="imgs/p1-title1.png" alt="page1 title 1" />
      <img class="p1-title2 animated" src="imgs/p1-title2.png" alt="page1 title 2" />
      <img class="p1-globe animated" src="imgs/p1-globe.png" alt="page1 globe" />
      <img class="p1-stars-bottom animated" src="imgs/p1-stars-bottom.png" alt="" />
      <img class="p1-stars-top animated" src="imgs/p1-stars-top.png" alt="page1 stars top" />
      <img class="p1-traffic animated" src="imgs/p1-traffic1.png" alt="page1 traffic" />
      <img class="p1-title-left-dusk animated" src="imgs/p1-title-left-dust.png" alt="page1 title left dust" />
      <img class="p1-text-fulltime animated" src="imgs/p1-text-fulltime.png" alt="page1 stars top" />
      <img class="p1-text-outsource animated" src="imgs/p1-text-outsource.png" alt="page1 stars top" />
      <img class="p1-text-realtime animated" src="imgs/p1-text-realtime.png" alt="page1 stars top" />
      <img class="p1-superman animated" src="imgs/p1-superman.png" alt="page1 superman" />
      <img class="p1-superman-aside animated" src="imgs/p1-supperman-aside.png" alt="page1 superman aside" />
      <img class="p1-bottom-ball animated" src="imgs/p1-bottom-ball.png" alt="page1 bottom ball" />
      <img class="p1-finding-job-text animated" src="imgs/p1-finding-job-text.png" alt="page1 finding job text" />
    </div>

    <div class="section st-section2">
      <img class="p2-bottom-text animated" src="imgs/p2-bottom-text.png" alt="default" />
      <img class="p2-human animated" src="imgs/p2-human.png" alt="default" />
      <img class="p2-all-in-one animated img-center" src="imgs/p2-all-in-one.png" alt="default" />
      <img class="p2-title1 animated" src="imgs/p2-title1.png" alt="default" />
      <img class="p2-title2 animated" src="imgs/p2-title2.png" alt="default" />
    </div>

    <div class="section st-section3">
      <img class="animated p3-8hourly-rate" src="imgs/p3-8hourly-rate.png" alt="default" />
      <img class="animated p3-15hourly-rate" src="imgs/p3-15hourly-rate.png" alt="default" />
      <img class="animated p3-bg-stone img-center" src="imgs/p3-bg-stone.png" alt="default" />
      <img class="animated p3-earth img-center" src="imgs/p3-earth.png" alt="default" />
      <img class="animated p3-knockle img-center" src="imgs/p3-knockle.png" alt="default" />
      <img class="animated p3-title1 img-center" src="imgs/p3-title1.png" alt="default" />
      <img class="animated p3-title2 img-center" src="imgs/p3-title2.png" alt="default" />
      <img class="animated p3-UFO-target img-center" src="imgs/p3-UFO-target.png" alt="default" />
      <img class="animated p3-UFO img-center" src="imgs/p3-UFO.png" alt="default" />
    </div>

    <div class="section st-section3 st-section3.2">
      <img class="animated p3-bg-stone img-center" src="imgs/p3-bg-stone.png" alt="default" />
      <img class="animated p3-earth img-center" src="imgs/p3-earth.png" alt="default" />
      <img class="animated p3-title1 img-center" src="imgs/p3-title1.png" alt="default" />
      <img class="animated p3-title2 img-center" src="imgs/p3-title2.png" alt="default" />
      <img class="animated img-center p3-2-70yuan-background" src="imgs/p3-2-70yuan-background.png" alt="default" />
      <img class="animated img-center p3-2-70yuan" src="imgs/p3-2-70yuan.png" alt="default" />
      <img class="animated p3-2-airplane1" src="imgs/p3-2-airplane1.png" alt="default" />
      <img class="animated p3-2-airplane2" src="imgs/p3-2-airplane2.png" alt="default" />
      <img class="animated img-center p3-2-people" src="imgs/p3-2-people.png" alt="default" />
    </div>

    <div class="section st-section4">
      <img class="animated p4-title img-center" src="imgs/p4-title.png" alt="Default" />
      <img class="animated p4-skywalker" src="imgs/p4-skywalker.png" alt="Default" />
      <img class="animated p4-bottom-text img-center" src="imgs/p4-bottom-text.png" alt="Default" />
      <img class="animated p4-bg-img" src="imgs/p4-bg-img.png" alt="Default" />
      <img class="animated p4-ball" src="imgs/p4-ball.png" alt="Default" />
      <img class="animated p4-time-holding" src="imgs/p4-time-holding.png" alt="Default" />
    </div>

    <div class="section st-section5">
      <img class="animated p5-title img-center" src="imgs/p5-title.png" alt="Default" />
      <img class="animated p5-stars-text" src="imgs/p5-stars-text.png" alt="Default" />
      <img class="animated p5-sky-background" src="imgs/p5-sky-background.png" alt="Default" />
      <img class="animated p5-shooting-stars" src="imgs/p5-shooting-stars.png" alt="Default" />
      <img class="animated p5-right-botton" id="go-to-wechat" src="imgs/p5-right-botton.png" alt="Default" />
      <img class="animated p5-left-botton" id="replay" src="imgs/p5-left-botton.png" alt="Default" />
    </div>

    <div class="section st-section6">
      <img class="animated p6-title img-center" src="imgs/p6-title.png" alt="Default" />
      <img class="animated p6-code-man" src="imgs/p6-code-man.png" alt="Default" />
      <img class="animated p6-background-sky img-center" src="imgs/p6-background-sky.png" alt="Default" />
    </div>
  </div>

  </body>
</html>
